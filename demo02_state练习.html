<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="js/browser.min.js"></script>
</head>
<body>

<div id="example"></div>

<script type="text/babel">

  var AComponent = React.createClass({
    handleChange:function(){
        this.props.getTxt(this.refs.myInput.value);
    },
    render:function(){
      return <input type='text'
        ref='myInput'
        onChange={this.handleChange}/>
    }
  });

  var BComponent = React.createClass({
    handleClick:function(){
      this.props.getResult();
    },
    render:function(){
      return <button onClick={this.handleClick}>clickMe</button>
    }
  })


  var MainComponent = React.createClass({
    getInitialState:function(){
      return {result:''}
    },
    funcChange:function(arg){
      console.log(arg);
      this.setState({result:arg});
    },
    funcClick:function(){
      alert(this.state.result);
    },
    render:function(){
      return <div>
      <AComponent getTxt={this.funcChange}/>
      <BComponent getResult={this.funcClick}/>
      </div>
    }

  })

  ReactDOM.render(
  <MainComponent/>,
  document.getElementById('example')
  );


</script>

</body>
</html>
