<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="js/browser.min.js"></script>
</head>
<body>

<div id="example"></div>

<script type="text/babel">

  var MyForm = React.createClass({
    getInitialState:function(){
      return {
        nameState:'test',
        sexState:"1",
        checkedState:true
      }
    },
    handleChangeName:function(event){
       this.setState({nameState:event.target.value});
    },
    handleChangeSex:function(event){
       this.setState({sexState:event.target.value});
    },
    handleChangeAgree:function(event){
       this.setState({checkedState:event.target.checked});
    },
    handleSubmit:function(event){
      event.preventDefault();
      console.log(this.state);
    },
    render:function(){
      return <form onSubmit={this.handleSubmit}>
        <label htmlFor="userName">用户名</label>
        <input type="text" id='userName'
          onChange={this.handleChangeName}
          value={this.state.nameState}/>
          <br/>
        <label htmlFor="userSex">性别</label>
        <select id="userSex"
          onChange={this.handleChangeSex}
          value={this.state.sexState}>
          <option value="1">男</option>
          <option value="2">女</option>
        </select>
        <br/>
        <label htmlFor="userAgree">是否同意</label>
        <input type="checkbox"
          onChange={this.handleChangeAgree}
          checked={this.state.checkedState}/>
          <button type='submit'>注册</button>
      </form>
    }
  });

  ReactDOM.render(
  <MyForm/>,
  document.getElementById('example')
  );


</script>

</body>
</html>
