<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="js/browser.min.js"></script>
</head>
<body>

<div id="example"></div>

<script type="text/babel">

  var TestComponent = React.createClass({
    getInitialState:function(){
      return {colorValue:'#ffffff'}
    },
    handleWheel:function(){
      var color = this.getRandomColor();
      this.setState({colorValue:color})
    },
    getRandomColor:function(){
      var r = Math.floor(Math.random()*256);
      var g = Math.floor(Math.random()*256);
      var b = Math.floor(Math.random()*256);

      var r_16 = r.toString(16);
      var g_16 = g.toString(16);
      var b_16 = b.toString(16);

      return '#'+r_16+g_16+b_16;
    },
    render:function(){
      return <div
        style={{backgroundColor:this.state.colorValue}}
        onWheel={this.handleWheel}>
        Hello State Hello Event
      </div>
    }
  })

  ReactDOM.render(
  <TestComponent/>,
  document.getElementById('example')
  );


</script>

</body>
</html>
